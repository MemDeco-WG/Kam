[prop]
id = "repo_template"
version = "1.0.0"
versionCode = 1762850845388
author = "Author"
updateJson = "https://raw.githubusercontent.com/{{repo_owner}}/{{repo_name}}/main/update.json"

[prop.name]
en = "{{project_name}}"

[prop.description]
en = "{{description}}"

[mmrl.repo]
license = "MIT"
license_file = "LICENSE"
homepage = ""
support = ""
donate = ""
cover = ""
icon = ""
readme = ""
readme_file = "README.md"
changelog = ""
changelog_file = "CHANGELOG.md"
screenshots = []
categories = []
keywords = []
maintainers = []
repository = "{{repository}}"
devices = []
arch = []
require = []
antifeatures = []
max_num = 0
min_api = 0
max_api = 0
verified = false
features = []

[mmrl.repo.note]
title = ""
message = ""

[mmrl.repo.manager.magisk]
devices = []
arch = []
require = []

[mmrl.repo.manager.kernelsu]
devices = []
arch = []
require = []

[mmrl.repo.manager.apatch]
devices = []
arch = []
require = []

[mmrl.repo.options.archive]
compression = ""

[kam]
min_api = 0
max_api = 0
supported_arch = []
conflicts = []
module_type = "template"

[kam.dependency]
kam = []
dev = []

[kam.build]
target_dir = "../../src/assets/tmpl"
output_file = "repo_template"
pre_build = 'echo "pre build..."'
post_build = 'echo "post build..."'

[kam.tmpl.variables]
[kam.tmpl.variables.repo_owner]
var_type = "string"
required = true
default = ""
note = "GitHub repository owner (e.g., yourusername)"
help = "The GitHub username or organization that owns the repository"
example = "yourusername"

[kam.tmpl.variables.repo_name]
var_type = "string"
required = true
default = ""
note = "GitHub repository name (e.g., my-kam-repo)"
help = "The name of the GitHub repository"
example = "my-kam-repo"

[kam.tmpl.variables.repository]
var_type = "string"
required = true
default = ""
note = "GitHub repository URL (e.g., https://github.com/yourusername/my-kam-repo)"
help = "The full URL of the GitHub repository for module submissions"
example = "https://github.com/yourusername/my-kam-repo"

[kam.tmpl.variables.example]
var_type = "string"
required = true
default = ""
note = "Required for repo template. Provide via --var example=<value> or edit kam.toml after init."
help = "示例变量，用于说明如何在仓库模板中引用变量。"
example = "example-value"
choices = []

[kam.lib]
provides = []
