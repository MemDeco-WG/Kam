# Additional optional metadata (placeholders use the literal string "Optional")
maintainers = []
repository = ""
documentation = ""
issues = ""
funding = ""
cover = ""
icon = ""
devices = []
arch = []
require = []
note = { title = "", message = "", color = "" }
manager = { magisk = { min = "", devices = [], arch = [], require = [] }, kernelsu = { min = "", devices = [], arch = [], require = [] }, apatch = { min = "", devices = [], arch = [], require = [] } }
antifeatures = []
options = { archive = { compression = "" } }
features = []

[kam]
module_type = "Template"

# Optional runtime/build metadata. Replace or add concrete values when
# initializing a real module. Use empty arrays/strings here to keep
# the template type-correct.
supported_arch = []
conflicts = []

[kam.build]
# Build configuration for the template. When `kam build` runs it will
# package the module into `dist/`. The `post_build` hook below will
# copy the most recently-built zip into the template's `assets/`
# directory so it can be included as a runnable/testable asset.
#
# Note: the hook uses PowerShell commands which are available on Windows
# (and on systems with PowerShell Core). If you need POSIX shell support
# too we can add a separate `post_build.sh` and use OS-detection.
target_dir = "dist"
# output_file left as default ("<id>-<version>.zip")
pre_build = ""
post_build = "powershell -NoProfile -Command \"$zip = Get-ChildItem -Path 'dist' -Filter '*.zip' | Sort-Object LastWriteTime -Descending | Select-Object -First 1; if ($zip) { New-Item -ItemType Directory -Path 'assets' -Force | Out-Null; Copy-Item -Path $zip.FullName -Destination 'assets' -Force }\""


# Template variables for the template engine.
# Define variables as nested tables under [kam.tmpl.variables.<name>]
# Each variable uses the shape of `VariableDefinition` in Rust:
#   var_type: string (e.g. "string", "bool", "number")
#   required: bool
#   default: optional string value
#
# Example definitions (uncomment or edit as needed):
[kam.tmpl.variables.module_name]
var_type = "string"
required = true
default = "My Module"

[kam.tmpl.variables.enable_feature_x]
var_type = "bool"
required = false
default = "false"

# If you prefer an empty variables map, remove the example entries above.
