[kam.tmpl.variables]
[kam.tmpl.variables.repo_owner]
var_type = "string"
required = true
default = ""
note = "GitHub repository owner (e.g., yourusername)"
help = "The GitHub username or organization that owns the repository"
example = "yourusername"

[kam.tmpl.variables.repo_name]
var_type = "string"
required = true
default = ""
note = "GitHub repository name (e.g., my-kam-repo)"
help = "The name of the GitHub repository"
example = "my-kam-repo"

[kam.lib]
provides = [
  { name = "example_bin", path = "bin/example_bin" },
  { name = "example_lib", path = "lib/x86_64-linux-gnu/example_lib.so" },
