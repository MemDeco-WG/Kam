name: Release Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release name (leave empty for auto-generated)'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: kam
            asset_name: kam-linux-x86_64
            use_cross: false
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
            artifact_name: kam
            asset_name: kam-linux-aarch64
            use_cross: true
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: kam
            asset_name: kam-macos-x86_64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: kam
            asset_name: kam-macos-aarch64
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: kam.exe
            asset_name: kam-windows-x86_64.exe
            use_cross: false
          - os: ubuntu-22.04
            target: aarch64-linux-android
            artifact_name: kam
            asset_name: kam-android-aarch64
            use_cross: true


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cross
        if: matrix.use_cross
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cross
          key: cross-${{ runner.os }}
          restore-keys: |
            cross-${{ runner.os }}-

      - name: Install cross
        if: matrix.use_cross
        run: |
          if [ ! -f ~/.cargo/bin/cross ]; then
            # Install from repository default branch to avoid relying on a specific tag
            cargo install cross --git https://github.com/cross-rs/cross
          fi

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-target-

      - name: Build binary (native)
        if: ${{ !matrix.use_cross }}
        run: cargo build --bin kam --release --target ${{ matrix.target }}

      - name: Build binary (cross)
        if: matrix.use_cross
        env:
          PYO3_NO_PYTHON: "1"
        run: cross build --bin kam --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: runner.os != 'Windows' && !matrix.use_cross
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Verify binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if [ ! -f "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" ]; then
            echo "Error: Binary not found!"
            exit 1
          fi
          ls -lh target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Verify binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $p = "target\${{ matrix.target }}\release\${{ matrix.artifact_name }}"
          if (-not (Test-Path $p)) {
            Write-Error "Error: Binary not found: $p"
            exit 1
          }
          Get-ChildItem $p | Format-List Name,Length

      - name: Rename binary for upload (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} target/${{ matrix.target }}/release/${{ matrix.asset_name }}
          ls -lh target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Rename binary for upload (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $src = "target\${{ matrix.target }}\release\${{ matrix.artifact_name }}"
          $dst = "target\${{ matrix.target }}\release\${{ matrix.asset_name }}"
          Copy-Item -Path $src -Destination $dst -Force
          Get-ChildItem $dst | Format-List Name,Length

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
          retention-days: 7

